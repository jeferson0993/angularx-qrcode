<h1>angularx-qrcode</h1>

<qrcode [qrdata]="qrdata" [size]="256" [level]="'M'"></qrcode>

<br>

<div class="text">
  <label>
    Digite: <input [(ngModel)]="qrdata" placeholder="name">
  </label>
  <br>
  <br>
  <button (click)="changeValue('Peter Parker')">Change Value to Peter Parker</button>
  <button (click)="changeValue('http://www.github.com/jeferson0993')">Gerar código para meu GitHub</button>
  <button (click)="changeValue('http://www.jeferson.ml')">Gerar código para www.jeferson.ml</button>
</div>
